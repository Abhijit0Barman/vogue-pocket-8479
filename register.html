<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./IMAGES/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./IMAGES/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./IMAGES/favicon-16x16.png">
    <link rel="manifest" href="./IMAGES/site.webmanifest">
    <link rel="stylesheet" href="./style/register.css">
    <title>user registration</title>
</head>

<body>
    <div class="container">
        <img width="100%" height="200px" class="login-top-image"
            src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-125.jpg?w=740&t=st=1683435214~exp=1683435814~hmac=2c74c9a01f382e9e036c0557cdf270f13765acff03966a640dd2bdb6a98aad10"
            alt="" />
        <div class="forms">
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <!-- <form> -->
                <div class="input-field">
                    <input type="text" placeholder="Full Name" id="user_name" />
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email" id="email" />
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Password" id="password" />
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Confirm Password" id="conpassword" />
                    <i class="uil uil-lock icon"></i>
                </div>

                <div class="input-field button">
                    <input type="button" value="Register Now" class="login_btn" id="register" />

                </div>
                <!-- </form> -->
                <div class="login-signup">
                    <span class="text1">Have an Account?
                        <a href="login.html" class="text">Login Now</a>
                    </span>
                </div>
            </div>

        </div>
    </div>
    <script src="./script/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- <link rel="icon" type="image/x-icon" href="./IMAGES/logo.png"> -->

    <link rel="apple-touch-icon" sizes="180x180" href="./IMAGES/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./IMAGES/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./IMAGES/favicon-16x16.png">
<link rel="manifest" href="./IMAGES/site.webmanifest">



    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./style/login.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <img width="100%" height="200px" class="login-top-image"
            src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?w=740&t=st=1683436724~exp=1683437324~hmac=19909dbd64fd59a20c3862888a2d17bde5fc3dc656a49f567461a28f361d9936"
            alt="" />
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <!-- <form> -->
                <div class="input-field">
                    <input type="text" placeholder="Email" id="email" value="" />
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" value="" />
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck" />
                        <label for="logCheck" class="text1">Remember me</label>
                    </div>

                    <a href="register.html" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login" id="login_btn" />
                </div>
                <!-- </form> -->

                <div class="login-signup">
                    <span class="text1">Not a member?
                        <a href="register.html" class="text">Register</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/login.js"></script>
</body>

</html>



<style>

:root{
  --background-dark: #b7b9be;
  --text-light: rgba(255,255,255,0.6);
  --text-lighter: rgba(255,255,255,0.9);
  --spacing-s: 8px;
  --spacing-m: 16px;
  --spacing-l: 24px;
  --spacing-xl: 32px;
  --spacing-xxl: 64px;
  --width-container: 1200px;
}
    
    *{
      border: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    
    
    
    
    .Bhero-section{
      align-items: flex-start;
      background-image: linear-gradient(15deg, #200202 0%, #200202 150%);
      display: flex;
      min-height: 100%;
      justify-content: center;
      padding: var(--spacing-xxl) var(--spacing-l);
    }
    
    .Botmbotmcrd-grid{
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-column-gap: var(--spacing-l);
      grid-row-gap: var(--spacing-l);
      max-width: var(--width-container);
      width: 100%;
    }
    
    @media(min-width: 540px){
      .Botmbotmcrd-grid{
        grid-template-columns: repeat(2, 1fr); 
      }
    }
    
    @media(min-width: 960px){
      .Botmbotmcrd-grid{
        grid-template-columns: repeat(4, 1fr); 
      }
    }
    
    .botmcrd{
      list-style: none;
      position: relative;
    }
    
    .botmcrd:before{
      content: '';
      display: block;
      padding-bottom: 150%;
      width: 100%;
    }
    
    .botmcrd__background{
      background-size: cover;
      background-position: center;
      border-radius: var(--spacing-l);
      bottom: 0;
      filter: brightness(0.75) saturate(1.2) contrast(0.85);
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transform-origin: center;
      transform: scale(1) translateZ(0);
      transition: 
        filter 200ms linear,
        transform 200ms linear;
    }
    
    .botmcrd:hover .botmcrd__background{
      transform: scale(1.05) translateZ(5);
    }
    
    .Botmbotmcrd-grid:hover > .botmcrd:not(:hover) .botmcrd__background{
      filter: brightness(0.5) saturate(0) contrast(1.2) blur(20px);
    }
    
    .botmcrd__content{
      left: 0;
      padding: var(--spacing-l);
      position: absolute;
      top: 0;
    }
    
    .botmcrd__category{
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: var(--spacing-s);
      text-transform: uppercase;
    }
    
    .botmcrd__heading{
      color: var(--text-lighter);
      font-size: 1.9rem;
      text-shadow: 2px 2px 20px rgba(241, 0, 0, 0.2);
      line-height: 1.4;
      word-spacing: 100vw;
    }

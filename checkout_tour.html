<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style/checkout-tour.css">
</head>
<body>
  <div id="header"></div>

  <div id="top-container">
    <h2 class="top-h2">Order Summary</h2>

    <div id="second-container">
      <div id="checkout-package"></div>


      <div id="checkout-details">
        <h1>Payment</h1>

        <div class="total-price">
          <p>Total price:</p>
          <p id="total-price">price</p>
        </div>

        <label for="paymentOption">Payment Option:</label>
        <select id="paymentOption" onchange="toggleCardDetails()">
          <option value="cash">Cash</option>
          <option value="debitCard">Debit Card</option>
        </select>
      
        <div id="cardDetails" class="card-details">
          <label for="cardNumber">Card Holder Name:</label>
          <input type="text" id="cardNumber">
      
          <label for="cvv">Card Number:</label>
          <input type="number" id="cvv">
      
          <label for="username">CVV:</label>
          <input type="number" id="username">
        </div><br>
      
        <button class="bookNow-btn"  onclick="processPayment()">Book Now</button>
        </div>
      
      
    </div>
  </div>

  <div id="footer"></div>

</body>
<script src="script/checkout_tour.js"></script>
</html>
